<section class="vh-100">
  <div class="d-flex justify-content-center align-items-center h-100 px-2">
    <div class="card shadow" style="overflow: hidden; border-radius: 2rem">
      <div class="row gap-0">
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            id="image"
            src="assets/images/carloan.png"
            alt="login form"
            class="img-fluid"
            style="border-radius: 5 rem"
          />
        </div>
        <div
          class="col-md-6 d-flex align-items-center"
          style="background-color: #ffffff"
        >
          <div
            class="card-body p-8 p-lg-5 text-black col d-flex justify-content-center"
          >
            <form>
              <div class="form-group">
                <div class="form-label">
                  <label for="n1">Principle Amount</label>
                </div>
                <input
                  class="form-control"
                  type="number"
                  name="Principle amount"
                  #n3
                />
              </div>

              <div class="form-group my-3">
                <div class="form-label">
                  <label for="n2">Year</label>
                </div>
                <input class="form-control" type="number" name="Year" #n4 />
              </div>

              <input
                class="btn btn-primary btn-lg"
                type="button"
                value="check"
                (click)="dem(n3.valueAsNumber, n4.valueAsNumber)"
              />
              <p class="h4 mt-4">
                The interest is {{ amount1 | currency: "INR" }}
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
