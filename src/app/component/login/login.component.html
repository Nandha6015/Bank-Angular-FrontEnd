<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 25px">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                id="image"
                src="https://newspaperads.ads2publish.com/wp-content/uploads/2017/10/sbi-debit-and-credit-card-jithiye-har-gante-sbi-card-make-simple-life-ad-dainik-jagran-agra-12-10-17.png"
                alt="login form"
                class="img-fluid"
                style="border-radius: 5 rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0"
                      ><img
                        src="https://iconape.com/wp-content/files/wx/209755/png/sbi-state-bank-of-india-logo.png"
                    /></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example17"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example17"
                      >Email address</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-lg btn-block"
                      style="background-color: rgb(172, 224, 241)"
                    >
                      Login
                    </button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    <a
                      class="nav-link {{ register }}"
                      [routerLink]="['/register']"
                      (click)="isActive('register')"
                      style="color: #393f81"
                    >
                      Don't have an account? Register here</a
                    >
                  </p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
