<div class="container mt-5">
  <!--Section: Content-->
  <section class="dark-grey-text mb-5">
    <style>
      .map-container-section {
        overflow: hidden;
        padding-bottom: 56.25%;
        position: relative;
        height: 0;
      }
      .map-container-section iframe {
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        position: absolute;
      }
    </style>

    <!-- Section heading -->
    <h3 class="font-weight-bold text-center mb-4">Contact Us</h3>
    <!-- Section description -->
    <p class="text-center w-responsive mx-auto pb-5">
      At State Bank of India, we are committed to provide best services to our
      customers. Please feel free to share your problems and queries with us any
      time.
    </p>

    <!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
      <div class="col-lg-5 mb-lg-0 pb-lg-3 mb-4">
        <!-- Form with header -->
        <div class="card">
          <div class="card-body">
            <!-- Header -->
            <div class="form-header blue accent-1">
              <h3 class="mt-2"><i class="fas fa-envelope"></i> Write to us</h3>
            </div>
            <!-- Body -->
            <div class="md-form">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="form-name" class="form-control" />
              <label for="form-name">Your Name</label>
            </div>
            <div class="md-form">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="text" id="form-email" class="form-control" />
              <label for="form-email">Your E-mail</label>
            </div>
            <div class="md-form">
              <i class="fas fa-tag prefix grey-text"></i>
              <input type="text" id="form-Subject" class="form-control" />
              <label for="form-Subject">Subject</label>
            </div>
            <div class="md-form">
              <i class="fas fa-pencil-alt prefix grey-text"></i>
              <textarea
                id="form-text"
                class="form-control md-textarea"
                rows="3"
              ></textarea>
              <label for="form-text">How can we help you!</label>
            </div>
            <div class="text-center">
              <button class="btn btn-light-blue"></button>
            </div>
          </div>
        </div>
        <!-- Form with header -->
      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-lg-7">
        <!--Google map-->
        <div
          id="map-container-section"
          class="z-depth-1-half map-container-section mb-4"
          style="height: 400px"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7776.044537631072!2d77.57981284728037!3d12.970426806526786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae16121f17b1a9%3A0x5093b2789be77af0!2sState%20Bank%20of%20India!5e0!3m2!1sen!2sin!4v1642089485151!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <!-- Buttons-->
        <div class="row text-center">
          <div class="col-md-4">
            <a class="btn-floating blue accent-1">
              <i class="fas fa-map-marker-alt"></i>
            </a>
            <p>Cauvery Bhavan, Kempegowda Rd, Bengaluru, Karnataka 560009</p>
          </div>
          <div class="col-md-4">
            <a class="btn-floating blue accent-1">
              <i class="fas fa-phone"></i>
            </a>
            <p>1800 11 2211</p>
          </div>
          <div class="col-md-4">
            <a class="btn-floating blue accent-1">
              <i class="fas fa-envelope"></i>
            </a>
            <p>sbi_bangalore@gmail.com</p>
          </div>
        </div>
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
  </section>
  <!--Section: Content-->
</div>
